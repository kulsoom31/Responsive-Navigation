<body>

    <div class="navmenu" id="nav-menu">

    <h2 class="title">Responsive Navigation-SportsBarMenu</h2>
         <p> Queens Sportsbar is located right in the center of Trelleborg and has room for 250 diners, 

          almost 150 of which are outside on our huge wooden deck. 
          We offer top quality hamburgers, 
          stone oven baked Neapolitan sourdough pizzas...</p>


    <script>
        function SportsBarMenu() {
            let Sportsbar = document.getElementById("nav-menu");
            // alert(Sportsbar)
            if (Sportsbar.className === "navmenu") {
                Sportsbar.classList.add('responsive', 'navmenu');

                // Sportsbar.className += "responsive";
                // console.log('THis is boy 1')
            } else {
                Sportsbar.className = "navmenu";
                // console.log('THis is boy')
            }
        }
    </script>
</body>
